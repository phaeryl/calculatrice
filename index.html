<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculatrice</title>
</head>
<body>
    <div id="main-container">
        <div id="number-output-container">
            <input type="text" id="number-output" disabled/>
            <button id="clear-output" class="input small-button pink">C</button>
        </div>

        <div class="row">
            <button id="input-one" class="input large-button purple">1</button>
            <button id="input-two" class="input large-button purple">2</button>
            <button id="input-three" class="input large-button purple">3</button>
            <button id="input-division" class="input small-button purple">/</button>
        </div>

        <div class="row">
            <button id="input-four" class="input large-button purple">4</button>
            <button id="input-five" class="input large-button purple">5</button>
            <button id="input-six" class="input large-button purple">6</button>
            <button id="input-substract" class="input small-button purple">-</button>
        </div>

        <div class="row">
            <button id="input-seven" class="input large-button purple">7</button>
            <button id="input-eight" class="input large-button purple">8</button>
            <button id="input-nine" class="input large-button purple">9</button>
            <button id="input-sum" class="input small-button purple">+</button>
        </div>

        <div class="row">
            <button id="input-dot" class="input large-button purple">.</button>
            <button id="input-zero" class="input large-button purple">0</button>
            <button id="input-equal" class="input large-button pink">=</button>
            <button id="input-product" class="input small-button purple">*</button>
        </div>
    </div>
</body>
</html>
